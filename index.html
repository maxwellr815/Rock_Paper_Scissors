    <div class="container">
        <h1 class="title">Rock Paper Scissors!</h1>
        <div class="images">
            <img class="rockImg" src="rock.jpg" alt="hand with rock">
            <img class="paperImg" src="paper.jpg" alt="hand with paper">
            <img class="scissorsImg" src="scissors.jpg" alt="hand with scissors">
        </div>
        <div class="buttons">
            <button class="rockButt" onclick="game(round('rock'))" type="button">Rock</button>
            <button class="paperButt" onclick="game(round('paper'))" type="button">Paper</button>
            <button class="scissorsButt" onclick="game(round('scissors'))" type="button">Scissors</button>

        <div class="results">
            <h3 class="resultsTxt">Results</h3>
            <div id="resultsCont"></div>
        </div>

    <script>
        function round(playerChoice) {
            let hand='empty';
            let answer='no'
            num=Math.floor(Math.random()*3);
            if(num==0) {
                hand='rock';
            }
            else if(num==1) {
                hand='paper';
            }
            else if(num==2) {
                hand='scissors';
            }
            if ((playerChoice=='rock'&&computerSelection=='rock')||(playerChoice=='paper'&&computerSelection=='paper')||(playerChoice=='scissors'&&computerSelection=='scissors')) {
                answer=("It's a tie! "+playerChoice+" doesn't beat "+computerSelection)
            }
            if ((playerChoice=='rock'&&computerSelection=='scissors')||(playerChoice=='paper'&&computerSelection=='rock')||(playerChoice=='scissors'&&computerSelection=='paper')) {
                answer=("Congrats! You win! "+playerChoice+" beats "+computerSelection)
            }
            if ((playerChoice=='rock'&&computerSelection=='paper')||(playerChoice=='paper'&&computerSelection=='scissors')||(playerChoice=='scissors'&&computerSelection=='rock')) {
                answer=("Oh no! You lost. "+playerChoice+" looses to "+computerSelection)
            }
            return(answer);
        }

        function game(answer) {
            document.getElementById('resultsCont').innerHTML=answer;
        }
